<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/landingstyles.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script>
    var images = new Array()
        images = [ "./images/dot0.png", "./images/dot1.png", "./images/dot2.png", "./images/dot3.png", "./images/dot4.png"];
        setInterval("Animate()", 600);
        var x = 0;
        function Animate() {
            document.getElementById("img").src = images[x]
            x++;
            if (x>3) {
              document.getElementById("img").src = images[3]
            }
        }
  </script>
  <a href="./tbc.html" rel="history">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vmin;">
          <img id="img" src="./images/dot0.png" href="./tbc.html" class="img-responsive" width="20%" style="transition: Animate();"> 
    </div>
  </a>

</body>
</html>
